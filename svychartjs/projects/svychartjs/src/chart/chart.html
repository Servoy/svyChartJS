<div [id]="servoyApi.getMarkupId() + '-wrapper'" style="width:100%; height:100%" #element >
    <canvas  baseChart [id]="servoyApi.getMarkupId()"
         [type]="type"
         [options]="options"
         [plugins]="plugin"
         [datasets]="dataset"
         [labels]="labels"
         (chartClick)="handleClick($event.event)"
         *ngIf="showCanvas"
         [width]="canvasWidth"
         [height]="canvasHeight"
         #canvas>
    </canvas>
</div>
